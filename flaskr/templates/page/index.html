{% extends "layout/panel.html" %}
{% block inside %}
<div class="row">
    <div class="col s12 m6">
        <div class="card blue darken-1">
            <div class="card-content white-text">
                <span class="card-title counter" id="count-distrik">0</span>
                <p>Total Distrik</p>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="card blue darken-1">
            <div class="card-content white-text">
                <span class="card-title counter" id="count-destinasi">0</span>
                <p>Total Destinasi</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
    integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(async function () {
        await cloud.add("/api/destinasi", {
            name: "destinasi",
        });
        await cloud.add("/api/distrik", {
            name: "distrik",
        });
        $('#count-distrik').text(cloud.get("distrik").data.length).counterUp();
        $('#count-destinasi').text(cloud.get("destinasi").data.length).counterUp();
    });
</script>
{% endblock %}
